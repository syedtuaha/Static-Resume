<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Resume Builder</h1>

<form id="resume-form">
    <!-- Personal Information -->
    <fieldset>
        <legend>Personal Information</legend>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="profile-picture">Profile Picture:</label>
            <input type="file" id="profile-picture" name="profilePicture">
        </div>
    </fieldset>

    <!-- Education -->
    <fieldset>
        <legend>Education</legend>
        <div id="educationFields"></div>
        <button type="button" id="addEducationBtn">Add Education</button>
    </fieldset>

    <!-- Work Experience -->
    <fieldset>
        <legend>Work Experience</legend>
        <div id="workexperienceFields"></div>
        <button type="button" id="addExperienceBtn">Add Experience</button>
    </fieldset>

    <!-- Skills -->
    <fieldset>
        <legend>Skills</legend>
        <div id="skillsContainer"></div>
        <button type="button" id="addSkillBtn">Add Skill</button>
    </fieldset>

    <!-- Hobbies -->
    <fieldset>
        <legend>Hobbies</legend>
        <div id="hobbiesContainer"></div>
        <button type="button" id="addHobbyBtn">Add Hobby</button>
    </fieldset>

    <button type="button" id="submit">Generate Resume</button>
</form>

<!-- Resume Output -->
<div id="resume-output"></div>

<!-- Resume Actions -->
<div id="resume-actions">
    <input type="text" id="resume-link" readonly>
    <button id="download-pdf">Download PDF</button>
</div>

<script src="resumeBuilder.js"></script>
</body>
</html>
